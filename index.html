<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: opacity 0.2s ease-in-out;
        }
        .nav-buttons button:hover {
            opacity: 0.7;
        }
        .top-links {
            display: flex;
            gap: 15px;
        }
        .top-links a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            transition: color 0.2s ease-in-out;
        }
        .top-links a:hover {
            color: #4285F4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #4285F4;
        }
        .logo span {
            color: #EA4335;
        }
        .search-box {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.2s ease-in-out;
        }
        .btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav-buttons">
            <button>&larr;</button>
            <button>&rarr;</button>
            <button>&#x21bb;</button>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="top-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>
    </div>
    <div class="container">
        <div class="logo">G<span>o</span>o<span>g</span>l<span>e</span></div>
        <div class="search-box">
            <input type="text" placeholder="Search Google">
        </div>
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
